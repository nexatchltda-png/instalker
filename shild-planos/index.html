    <div class="container">
        <h2>Escolha quais redes sociais deseja blindar:</h2>
        <div class="option-group">
            <label><input type="radio" name="social" value="instagram"> Instagram</label>
            <label><input type="radio" name="social" value="whatsapp"> WhatsApp</label>
            <label><input type="radio" name="social" value="both"> Instagram e WhatsApp</label>
        </div>
        
        <input type="text" id="instagramInput" class="input-field" placeholder="@NomePerfil">
        <input type="text" id="whatsappInput" class="input-field" placeholder="(XX) XXXXX-XXXX" maxlength="15">
        
        <h2 style="margin-top: 20px;">Qual o período de blindagem e garantia?</h2>
        <div class="option-group">
            <label><input type="radio" name="period" value="1ano" checked=""> 1 Ano</label>
            <label><input type="radio" name="period" value="vitalicio"> Vitalício</label>
        </div>
        
        <button class="btn" id="applyBtn">Aplicar por R$ 9.90</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const socialOptions = document.querySelectorAll("input[name='social']");
            const periodOptions = document.querySelectorAll("input[name='period']");
            const applyBtn = document.getElementById("applyBtn");
            const instagramInput = document.getElementById("instagramInput");
            const whatsappInput = document.getElementById("whatsappInput");

            function formatPhone(input) {
                let cleaned = input.value.replace(/\D/g, '').slice(0, 11);
                let formatted = cleaned.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                input.value = formatted;
            }
            whatsappInput.addEventListener("input", function() { formatPhone(this); });
            
            function updateVisibility() {
                let social = document.querySelector("input[name='social']:checked")?.value;
                instagramInput.style.display = (social === "instagram" || social === "both") ? "block" : "none";
                whatsappInput.style.display = (social === "whatsapp" || social === "both") ? "block" : "none";
            }
            
            function updatePrice() {
                let price = 9.90;
                let social = document.querySelector("input[name='social']:checked")?.value;
                let period = document.querySelector("input[name='period']:checked")?.value;
                if (social === "both") price = 19.90;
                if (period === "vitalicio") price += 20;
                applyBtn.innerText = `Aplicar por R$ ${price.toFixed(2)}`;
            }
            
            socialOptions.forEach(option => option.addEventListener("change", function() {
                updateVisibility();
                updatePrice();
            }));
            periodOptions.forEach(option => option.addEventListener("change", updatePrice));
            updatePrice();
            
            applyBtn.addEventListener("click", function() {
                let social = document.querySelector("input[name='social']:checked").value;
                let period = document.querySelector("input[name='period']:checked").value;
                
                if ((social === "instagram" || social === "both") && !instagramInput.value.startsWith("@")) {
                    alert("O @NomePerfil do Instagram deve começar com '@'.");
                    return;
                }
                if ((social === "whatsapp" || social === "both") && whatsappInput.value.replace(/\D/g, '').length !== 11) {
                    alert("Digite um número de WhatsApp válido!");
                    return;
                }
                
                let links = {
                    "instagram-1ano": "https://go.pepper.com.br/n0i1x",
                    "instagram-vitalicio": "https://go.pepper.com.br/kwjan",
                    "whatsapp-1ano": "https://go.pepper.com.br/n0i1x",
                    "whatsapp-vitalicio": "https://go.pepper.com.br/kwjan",
                    "both-1ano": "https://go.pepper.com.br/xmevk",
                    "both-vitalicio": "https://go.pepper.com.br/srjsh"
                };
                
                let selectedLink = links[`${social}-${period}`];
                window.location.href = selectedLink;
            });
        });
    </script>
