          <script>
            document.addEventListener('DOMContentLoaded', function () {
              var usernameFromUrl = getUsernameFromUrl();

              if (usernameFromUrl) {
                startLoading();
                fetchInstagramProfile(usernameFromUrl);
              }

              // Ao confirmar o perfil válido, redireciona para a próxima página.
              document.getElementById('continue-btn').addEventListener('click', function () {
                // Usa encodeURIComponent para garantir que caracteres especiais não causem problemas.
                window.location.href = '../analyzing-account/?username=' + encodeURIComponent(usernameFromUrl);
              });

              document.getElementById('correct-btn').addEventListener('click', function () {
                document.getElementById('username-input-container').style.display = 'block';
              });

              document.getElementById('new-username').addEventListener('input', function () {
                var newUsername = document.getElementById('new-username').value.trim();
                document.getElementById('update-btn').disabled = newUsername.length === 0;
              });

              document.getElementById('update-btn').addEventListener('click', function () {
                var newUsername = document.getElementById('new-username').value.trim();
                if (newUsername.startsWith('@')) {
                  newUsername = newUsername.substring(1);
                }
                usernameFromUrl = newUsername;
                document.getElementById('username-input-container').style.display = 'none'; // Oculta após atualização
                document.getElementById('update-btn').disabled = true; // Desabilita o botão
                startLoading();
                fetchInstagramProfile(newUsername);
              });

              document.getElementById('error-new-username').addEventListener('input', function () {
                var newUsername = document.getElementById('error-new-username').value.trim();
                document.getElementById('error-update-btn').disabled = newUsername.length === 0;
              });

              document.getElementById('error-update-btn').addEventListener('click', function () {
                var newUsername = document.getElementById('error-new-username').value.trim();
                if (newUsername.startsWith('@')) {
                  newUsername = newUsername.substring(1);
                }
                usernameFromUrl = newUsername;
                document.getElementById('error-message-section').style.display = 'none'; // Oculta mensagem de erro após correção
                startLoading();
                fetchInstagramProfile(newUsername);
              });

              function getUsernameFromUrl() {
                var params = new URLSearchParams(window.location.search);
                var username = params.get('username');
                if (username && username.startsWith('@')) {
                  return username.substring(1);
                }
                return username; // Retorna o username mesmo sem o '@'
              }

              function startLoading() {
                document.getElementById('loading-section').style.display = 'block';
                document.getElementById('user-info-section').style.display = 'none';
                document.getElementById('error-message-section').style.display = 'none';
                updateProgressBar(0);
              }

              function updateProgressBar(percent) {
                var progressBar = document.getElementById('progress-bar');
                progressBar.style.width = percent + '%';
              }

              function fetchInstagramProfile(username) {
                var apiUrl = 'https://api-insta-two.vercel.app/api/instagram?username=' + encodeURIComponent(username);

                fetch(apiUrl)
                  .then(response => response.json())
                  .then(data => {
                    if (data && data.username) {
                      // Atualiza usernameFromUrl com o valor retornado pela API (garante o uso do valor correto)
                      usernameFromUrl = data.username;
                      let progress = 0;
                      const interval = setInterval(() => {
                        progress += 10;
                        updateProgressBar(progress);
                        if (progress >= 100) {
                          clearInterval(interval);
                          // Ao carregar a imagem, mostra a seção de informações do perfil
                          document.getElementById('user-profile-pic').onload = function () {
                            document.getElementById('loading-section').style.display = 'none';
                            document.getElementById('user-info-section').style.display = 'block';
                          };
                          document.getElementById('user-profile-pic').src =
  'https://api-insta-two.vercel.app/api/image?url=' +
  encodeURIComponent(data.avatar);

                          document.getElementById('user-name').textContent = data.name || 'Nome não disponível';

                        }
                      }, 300);
                    } else {
                      handleError();
                    }
                  })
                  .catch(error => {
                    console.error('Erro ao buscar informações do perfil do Instagram:', error);
                    handleError();
                  });
              }

              function handleError() {
                document.getElementById('loading-section').style.display = 'none';
                document.getElementById('user-info-section').style.display = 'none';
                document.getElementById('error-message-section').style.display = 'flex';
                document.getElementById('error-new-username').focus();
              }
            });
          </script>

  <script type="text/javascript">
    const lazyloadRunObserver = () => {
      const lazyloadBackgrounds = document.querySelectorAll(`.e-con.e-parent:not(.e-lazyloaded)`);
      const lazyloadBackgroundObserver = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            let lazyloadBackground = entry.target;
            if (lazyloadBackground) {
              lazyloadBackground.classList.add('e-lazyloaded');
            }
            lazyloadBackgroundObserver.unobserve(entry.target);
          }
        });
      }, { rootMargin: '200px 0px 200px 0px' });
      lazyloadBackgrounds.forEach((lazyloadBackground) => {
        lazyloadBackgroundObserver.observe(lazyloadBackground);
      });
    };
    const events = [
      'DOMContentLoaded',
      'elementor/lazyload/observe',
    ];
    events.forEach((event) => {
      document.addEventListener(event, lazyloadRunObserver);
    });
  </script>
